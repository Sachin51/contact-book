<div class="col-md-6 user-container">
    <h2 class="text-center">Add Employee</h2>
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="empName">Employee Name:</label>
            <input type="text" formControlName="empName" placeholder="Employee Name" class="form-control" id="empName">
        </div>

        <div class="form-group">
            <label for="homeTown">Home Town:</label>
            <input type="text" formControlName="homeTown" placeholder="Home town" class="form-control" id="homeTown">
        </div>

        <div class="form-group">
            <label for="sex">Please select your gender:</label>
            <div class="row">
                <label class="md-check col-md-6">
                    <input type="radio" value="female" name="sex" formControlName="sex">
                    Female
                </label>
                <label class="md-check col-md-6">
                    <input type="radio" value="male" name="sex" formControlName="sex">
                    Male
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dob" ngbDatepicker
                    #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Joining:</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dateOfJoining" formControlName="dateOfJoining" ngbDatepicker
                    #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="maritalStatus">Marital Status</label>
            <select formControlName="name" class="form-control">
                <option disabled>Select Marital Status</option>
                <!-- <option *ngFor="let suit of oppoSuits">{{suit}}</option> -->
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="dwtd">Don't want to disclose</option>
            </select>
        </div>
        <div class="form-group">
            <label>Rating of Company</label>
            <ngb-rating [(rate)]="ratingOfCompany" formControlName="ratingOfCompany"></ngb-rating>
            <hr>
            <pre>Rate: <b>{{ratingOfCompany}}</b></pre>
        </div>
    </form>
</div>
