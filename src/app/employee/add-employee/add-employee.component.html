<div class="col-md-6 user-container">
    <h2 class="text-center">Add Employee</h2>
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="empName">Employee Name:</label>
            <input type="text" formControlName="empName" name="empName" placeholder="Employee Name" class="form-control"
                id="empName">
        </div>

        <div class="form-group">
            <label for="homeTown">Home Town:</label>
            <input type="text" formControlName="homeTown" name="homeTown" placeholder="Home town" class="form-control"
                id="homeTown">
        </div>

        <div class="form-group">
            <label for="gender">Please select your gender:</label>
            <div class="row">
                <label class="md-check col-md-6">
                    <input type="radio" value="female" name="gender" formControlName="gender">
                    Female
                </label>
                <label class="md-check col-md-6">
                    <input type="radio" value="male" name="gender" formControlName="gender">
                    Male
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <div class="input-group">
                <input class="form-control" placeholder="dd-mm-yyyy" name="dob" formControlName="dob" ngbDatepicker
                    #d1="ngbDatepicker" [minDate]="{year: 2001, month: 1, day: 1}"
                    [maxDate]="{year: 2007, month: 12, day: 1}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d1.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Joining:</label>
            <div class="input-group">
                <input class="form-control" placeholder="dd-mm-yyyy" name="dateOfJoining"
                    formControlName="dateOfJoining" ngbDatepicker #d2="ngbDatepicker"
                    [minDate]="{year: 1991, month: 1, day: 1}" [maxDate]="{year: 1999, month: 12, day: 1}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d2.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="maritalStatus">Marital Status</label>
            <select formControlName="maritalStatus" name="maritalStatus" class="form-control">
                <option disabled>Select Marital Status</option>
                <!-- <option *ngFor="let suit of oppoSuits">{{suit}}</option> -->
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="dwtd">Don't want to disclose</option>
            </select>
        </div>
        <div class="form-group">
            <label>Rating of Company</label>
            <div class="row">
                <label class="md-check col-md-4">
                    <ngb-rating [(rate)]="ratingOfCompany" formControlName="ratingOfCompany" name="ratingOfCompany">
                    </ngb-rating>
                </label>
                <label class="md-check col-md-2">
                    <pre><b>{{ratingOfCompany}}</b></pre>
                </label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" [disabled]="addEmployeeForm.invalid">Submit</button>
        </div>
    </form>
</div>

<!-- 
ratingOfCompany: ['', Validators.required],
createdAt: [],
updatedAt: [] -->
